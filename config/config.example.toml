# Example configuration file for EVM Crosschain Arbitrage Bot API
# Copy this file to config.toml and update with your values

[server]
host = "127.0.0.1"
port = 8081
log_level = "info"
# API key for protecting sensitive endpoints (e.g., config updates)
# Leave commented out or remove for development (no authentication required)
# In production, set a strong random key
api_key = "your-secret-api-key-change-this-in-production"

[database]
uri = "mongodb://localhost:27017"
database = "arbitrage_bot"
connection_timeout_ms = 5000
max_pool_size = 10

[cors]
allowed_origins = ["http://localhost:3000", "http://localhost:3001"]
allowed_methods = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
allowed_headers = ["Authorization", "X-API-Key", "Accept", "Content-Type"]
supports_credentials = true

[telegram]
# Optional: Configure Telegram bot for notifications
# token = "your-telegram-bot-token"
# chat_id = "your-telegram-chat-id"
